<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
<div>
    <h1 class="text-center text-warning"><strong>Ninja Gold</strong></h1>
    <span class="border border-dark text-primary"><strong>Your gold: {{session['count']}} </strong></span>
</div>
<div class="card-group">
     <div class="card text-dark bg-warning justify-content text-center" style="width: 18rem;">
         <form action="/process_money" method="post">
             <div class="card-header"><strong>Farm</strong></div>
             <div class="card-body">Earns 10-20 gold</div>
             <input type="hidden" name="building" value="farm" />
             <input class="btn btn-dark" type="submit" value="Find Gold!"/></input>
         </form>
     </div>
     <div  class="card text-dark bg-warning justify-content text-center" style="width: 18rem;">
         <form action="/process_money" method="post">
             <div class="card-header"><strong>Cave</strong></div>
             <div class="card-body">Earns 5-10 gold</div>
             <input type="hidden" name="building" value="cave" />
             <input class="btn btn-dark" type="submit" value="Find Gold!"/></input>
         </form>
     </div>
     <div  class="card text-dark bg-warning justify-content text-center" style="width: 18rem;">
         <form action="/process_money" method="post">
             <div class="card-header"><strong>House</strong></div>
             <div class="card-body">Earns 2-5 gold</div>
             <input type="hidden" name="building" value="house" />
             <input class="btn btn-dark" type="submit" value="Find Gold!"/></input>
         </form>
     </div>
     <div  class="card text-dark bg-warning justify-content text-center" style="width: 18rem;">
         <form action="/process_money" method="post">
             <div class="card-header"><strong>Casino</strong></div>
             <div class="card-body">Earns/takes 0-50 gold</div>
             <input type="hidden" name="building" value="casino" />
             <input class="btn btn-dark" type="submit" value="Find Gold!"/></input>
         </form>
     </div>
</div>
<div class="text-center">
    <h2>Activities:</h2>
    <textarea class="text-success" rows="5" cols="30">{{ message|safe }}</textarea>
</div>
<div class="text-center">
    <h3>Reset</h3>
    <a href="/reset" class="btn btn-dark">Reset</a>
</div>
</body>
</html>
